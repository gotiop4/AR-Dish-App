<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Viewer</title>
    <!-- Model Viewer for AR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            text-align: center;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
        }
        #scanned-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: block;
            border: 1px solid #eee;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .instructions {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Your Dish in AR</h1>
        <p class="instructions">Point your camera at a flat surface to view in AR</p>
        
        <!-- Scanned Image -->
        <img id="scanned-image">
        
        <!-- AR Model -->
        <model-viewer 
            id="ar-model"
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            ar
            camera-controls
            auto-rotate
            environment-image="neutral"
            shadow-intensity="1">
            <button slot="ar-button">View in AR</button>
        </model-viewer>
    </div>

    <script>
        // Get image data from URL
        const params = new URLSearchParams(window.location.search);
        const imageData = params.get('image');
        
        if (imageData) {
            // Display the scanned image
            document.getElementById('scanned-image').src = imageData;
            
            // TODO: Replace with your 3D model logic
            console.log('Image loaded - ready for 3D conversion:', imageData);
        } else {
            document.getElementById('container').innerHTML = `
                <h2>Error: No image data found</h2>
                <p>Please scan a valid QR code from the scanner app.</p>
            `;
        }
    </script>
</body>
</html>
