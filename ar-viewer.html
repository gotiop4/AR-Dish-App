<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            text-align: center;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
        }
        #scanned-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
        .btn {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 15px;
            cursor: pointer;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Your Dish in AR</h1>
        <div id="content">
            <img id="scanned-image">
            <model-viewer 
                id="ar-model"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                ar
                camera-controls
                auto-rotate
                environment-image="neutral"
                shadow-intensity="1">
                <button class="btn" slot="ar-button">View in AR</button>
            </model-viewer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const imageData = window.location.hash.substring(1);
                if (!imageData) throw new Error('No image data in URL');
                
                document.getElementById('scanned-image').src = imageData;
                console.log('AR viewer loaded successfully');
            } catch (error) {
                document.getElementById('container').innerHTML = `
                    <h2 class="error">Error Loading Dish</h2>
                    <p>${error.message}</p>
                    <button class="btn" onclick="window.location.href='index.html'">Back to Scanner</button>
                `;
                console.error('AR viewer error:', error);
            }
        });
    </script>
</body>
</html>
