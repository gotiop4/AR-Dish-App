<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            text-align: center;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
        }
        #scanned-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: block;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Your Dish in AR</h1>
        <div id="content">
            <img id="scanned-image">
            <model-viewer 
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                ar
                camera-controls
                auto-rotate>
                <button slot="ar-button">View in AR</button>
            </model-viewer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const hash = window.location.hash.substring(1);
                if (!hash.startsWith('img=')) {
                    throw new Error('Invalid image data');
                }
                
                const imageData = decodeURIComponent(hash.split('=')[1]);
                document.getElementById('scanned-image').src = imageData;
                
            } catch (error) {
                document.getElementById('container').innerHTML = `
                    <h2 class="error">Error Loading Dish</h2>
                    <p>${error.message}</p>
                    <button onclick="window.location.href='index.html'">Back to Scanner</button>
                `;
            }
        });
    </script>
</body>
</html>
