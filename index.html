<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qr-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
        }
        #status {
            color: #666;
            margin: 10px 0;
            min-height: 20px;
        }
        .upload-btn {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }
        #file-input {
            display: none;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    <p>Upload a photo to generate AR QR code</p>
    
    <label for="file-input" class="upload-btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Ready to scan...</div>
    <img id="image-preview" style="display:none;">
    <div id="qr-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            const imagePreview = document.getElementById('image-preview');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.textContent = 'Processing...';
                qrContainer.innerHTML = '';
                imagePreview.style.display = 'none';

                // Verify it's an image
                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file (JPEG/PNG)';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Show image preview
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    try {
                        // Generate proper AR viewer URL
                        const currentUrl = window.location.href;
                        const baseUrl = currentUrl.includes('index.html') 
                            ? currentUrl.replace('index.html', '')
                            : currentUrl;
                        
                        const arViewerUrl = baseUrl + 'ar-viewer.html?image=' + 
                                          encodeURIComponent(e.target.result);
                        
                        // Generate QR code
                        qrContainer.innerHTML = '';
                        new QRCode(qrContainer, {
                            text: arViewerUrl,
                            width: 200,
                            height: 200,
                            correctLevel: QRCode.CorrectLevel.H
                        });
                        
                        statusDiv.textContent = 'QR code generated! Scan with another device.';
                        console.log('QR points to:', arViewerUrl);
                    } catch (error) {
                        statusDiv.textContent = 'Error generating QR code';
                        console.error('QR Error:', error);
                    }
                };
                
                reader.onerror = function() {
                    statusDiv.textContent = 'Error reading file';
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
