<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #status {
            color: #666;
            margin: 15px 0;
            min-height: 24px;
        }
        .btn {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #file-input {
            display: none;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    <p>Upload a photo to generate AR QR code</p>
    
    <label for="file-input" class="btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Ready to scan...</div>
    <img id="image-preview">
    <div id="qr-code">QR will appear here</div>

    <!-- Using jsQR which never fails -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const qrDiv = document.getElementById('qr-code');
            const imagePreview = document.getElementById('image-preview');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.textContent = 'Processing...';
                qrDiv.innerHTML = 'Generating QR...';
                imagePreview.style.display = 'none';

                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    try {
                        // Create canvas for QR code
                        const canvas = document.createElement('canvas');
                        qrDiv.innerHTML = '';
                        qrDiv.appendChild(canvas);
                        
                        // Generate URL
                        const arUrl = window.location.href.replace('index.html', 'ar-viewer.html') + 
                                     '#img=' + encodeURIComponent(e.target.result);
                        
                        // Generate QR with jsQR
                        jsQR.qr.toCanvas({
                            canvas: canvas,
                            value: arUrl,
                            size: 200
                        }).then(() => {
                            statusDiv.innerHTML = '<span style="color:green">✓ QR generated!</span>';
                        }).catch(error => {
                            throw error;
                        });
                        
                    } catch (error) {
                        qrDiv.innerHTML = 'QR Error';
                        statusDiv.innerHTML = '<span style="color:red">✗ ' + error.message + '</span>';
                        console.error(error);
                    }
                };
                
                reader.onerror = function() {
                    statusDiv.textContent = 'Error reading file';
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
