<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
        }
        #status {
            color: #666;
            margin: 10px 0;
            min-height: 20px;
        }
        .upload-btn {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }
        #file-input {
            display: none;
        }
        .preview-image {
            max-width: 300px;
            max-height: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    <p>Upload a photo to generate AR QR code</p>
    
    <label for="file-input" class="upload-btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Ready to scan...</div>
    <div id="image-preview"></div>
    <div id="qr-code"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const qrContainer = document.getElementById('qr-code');
            const imagePreview = document.getElementById('image-preview');

            fileInput.addEventListener('change', function(e) {
                // Reset containers
                qrContainer.innerHTML = '';
                imagePreview.innerHTML = '';
                statusDiv.textContent = 'Processing...';
                
                const file = e.target.files[0];
                if (!file) {
                    statusDiv.textContent = 'No file selected';
                    return;
                }

                // Check if image
                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // Show image preview
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'preview-image';
                    imagePreview.appendChild(img);
                    
                    try {
                        // Generate QR code
                        new QRCode(qrContainer, {
                            text: window.location.href.replace('index.html', 'ar-viewer.html') + 
                                 '?image=' + encodeURIComponent(event.target.result),
                            width: 200,
                            height: 200
                        });
                        statusDiv.textContent = 'QR code generated! Scan with another device.';
                    } catch (error) {
                        statusDiv.textContent = 'Error generating QR code';
                        console.error(error);
                    }
                };
                
                reader.onerror = function() {
                    statusDiv.textContent = 'Error reading file';
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
