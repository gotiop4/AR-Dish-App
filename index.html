<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qr-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
        }
        #status {
            color: #666;
            margin: 10px 0;
            min-height: 20px;
        }
        .btn {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        #file-input {
            display: none;
        }
        #image-preview {
            max-width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    
    <label for="file-input" class="btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Select an image to begin</div>
    <img id="image-preview" style="display:none;">
    <div id="qr-container"></div>

    <!-- Using more reliable QR library -->
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            const imagePreview = document.getElementById('image-preview');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.textContent = 'Processing...';
                qrContainer.innerHTML = '';
                imagePreview.style.display = 'none';

                // Verify it's an image
                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Show image preview
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    // Generate QR code
                    try {
                        // Create shorter URL to prevent QR code complexity
                        const pageUrl = window.location.href.split('?')[0];
                        const arUrl = pageUrl.replace('index.html', 'ar-viewer.html') + 
                                     '?img=' + encodeURIComponent(file.name);
                        
                        // Clear previous QR
                        qrContainer.innerHTML = '';
                        
                        new QRCode(qrContainer, {
                            text: arUrl,
                            width: 200,
                            height: 200,
                            correctLevel: QRCode.CorrectLevel.H
                        });
                        
                        statusDiv.textContent = 'QR generated! Scan with another device';
                        console.log('Success! QR for:', arUrl);
                    } catch (error) {
                        statusDiv.textContent = 'QR generation failed';
                        console.error('QR Error:', error);
                    }
                };
                
                reader.onerror = function() {
                    statusDiv.textContent = 'Error reading file';
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
