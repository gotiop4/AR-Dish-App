<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
        }
        #status {
            color: #666;
            margin: 15px 0;
            min-height: 24px;
        }
        .btn {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #file-input {
            display: none;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: none;
            border-radius: 8px;
        }
    </style>
    <!-- Using reliable QR library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.min.js"></script>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    <p>Upload a photo to generate AR QR code</p>
    
    <label for="file-input" class="btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Ready to scan...</div>
    <img id="image-preview">
    <div id="qr-code"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const qrCodeElement = document.getElementById('qr-code');
            const imagePreview = document.getElementById('image-preview');

            // Initialize QR code generator
            const qrCode = new QRCodeStyling({
                width: 200,
                height: 200,
                data: "",
                image: "",
                dotsOptions: {
                    color: "#000000",
                    type: "square"
                },
                backgroundOptions: {
                    color: "#ffffff",
                }
            });

            qrCode.append(qrCodeElement);

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.textContent = 'Processing...';
                imagePreview.style.display = 'none';

                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    try {
                        // Generate URL
                        const arUrl = window.location.href.replace('index.html', 'ar-viewer.html') + 
                                     '#img=' + encodeURIComponent(e.target.result);
                        
                        // Update QR code
                        qrCode.update({
                            data: arUrl
                        });
                        
                        statusDiv.innerHTML = '<span style="color:#4285f4">✓ QR code generated!</span>';
                        console.log('QR points to:', arUrl);
                    } catch (error) {
                        statusDiv.innerHTML = '<span style="color:#d32f2f">✗ Error generating QR</span>';
                        console.error('QR Error:', error);
                    }
                };
                
                reader.onerror = function() {
                    statusDiv.textContent = 'Error reading file';
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
