<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qr-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #status {
            color: #666;
            margin: 15px 0;
            min-height: 24px;
        }
        .upload-btn {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #file-input {
            display: none;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    <p>Upload a photo to generate AR QR code</p>
    
    <label for="file-input" class="upload-btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Ready to scan...</div>
    <img id="image-preview">
    <div id="qr-container">QR will appear here</div>

    <!-- Using more reliable QR library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            const imagePreview = document.getElementById('image-preview');

            fileInput.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.textContent = 'Processing...';
                qrContainer.innerHTML = 'Generating QR...';
                imagePreview.style.display = 'none';

                // Verify it's an image
                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file (JPEG/PNG)';
                    return;
                }

                try {
                    // Read file as data URL
                    const imageUrl = await readFileAsDataURL(file);
                    imagePreview.src = imageUrl;
                    imagePreview.style.display = 'block';
                    
                    // Generate shorter URL for QR code
                    const currentUrl = new URL(window.location.href);
                    currentUrl.pathname = currentUrl.pathname.replace('index.html', 'ar-viewer.html');
                    currentUrl.hash = imageUrl;
                    
                    // Clear previous QR
                    qrContainer.innerHTML = '';
                    
                    // Generate QR code
                    new QRCode(qrContainer, {
                        text: currentUrl.toString(),
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    statusDiv.innerHTML = '<span style="color:#4285f4">✓ QR code generated!</span>';
                } catch (error) {
                    statusDiv.innerHTML = '<span style="color:#d32f2f">✗ Error: ' + error.message + '</span>';
                    qrContainer.innerHTML = 'Failed to generate QR';
                    console.error('Error:', error);
                }
            });

            function readFileAsDataURL(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
</body>
</html>
