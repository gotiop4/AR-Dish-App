<!DOCTYPE html>
<html>
<head>
    <title>AR Dish Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qr-canvas {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
        }
        #status {
            color: #666;
            margin: 15px 0;
            min-height: 24px;
        }
        .btn {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #file-input {
            display: none;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AR Dish Scanner</h1>
    <p>Upload a photo to generate AR QR code</p>
    
    <label for="file-input" class="btn">
        Choose Image
    </label>
    <input type="file" id="file-input" accept="image/*">
    
    <div id="status">Ready to scan...</div>
    <img id="image-preview">
    <canvas id="qr-canvas"></canvas>

    <!-- Using the most reliable QR library available -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');
            const canvas = document.getElementById('qr-canvas');
            const imagePreview = document.getElementById('image-preview');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.textContent = 'Processing...';
                imagePreview.style.display = 'none';

                if (!file.type.match('image.*')) {
                    statusDiv.textContent = 'Please select an image file';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    try {
                        // Generate the AR viewer URL
                        const currentUrl = new URL(window.location.href);
                        currentUrl.pathname = currentUrl.pathname.replace('index.html', 'ar-viewer.html');
                        currentUrl.hash = 'img=' + encodeURIComponent(e.target.result);
                        
                        // Generate QR code directly to canvas
                        QRCode.toCanvas(canvas, currentUrl.toString(), {
                            width: 200,
                            margin: 2,
                            color: {
                                dark: '#000000',
                                light: '#ffffff'
                            }
                        }, function(error) {
                            if (error) throw error;
                            statusDiv.innerHTML = '<span style="color:#4285f4">✓ QR code generated!</span>';
                            console.log('QR generated successfully');
                        });
                    } catch (error) {
                        statusDiv.innerHTML = '<span style="color:#d32f2f">✗ Error: ' + error.message + '</span>';
                        console.error('QR generation failed:', error);
                    }
                };
                
                reader.onerror = function() {
                    statusDiv.textContent = 'Error reading file';
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
